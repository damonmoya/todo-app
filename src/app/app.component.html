<h1>{{title}}</h1>

<input type="text" [(ngModel)]='newTodoLabel' #newTodo required/>
<button class="add_button" [disabled]="!newTodoLabel" (click)="addTodo(newTodo.value); newTodo.value=''; newTodoLabel=''" > AÃ±adir </button>

<table>
  <tr class="head">
    <td class="table_text">Tarea</td>
    <td class="table_text">Prioridad</td>
    <td class="table_text">Hecho</td>
    <td class="table_text">Acciones</td>
  </tr>
  <tr class="body" *ngFor="let todo of todos">
    <td class="table_text">{{todo.label}}</td>
    <td class="table_text">{{todo.priority}}</td>
    <td [ngClass]="todo.done ? 'hecho':'pendiente'"><button class="done_button" (click)="updateDone(todo)">{{todo.done ? '&#10003;' : '&#10005;'}}</button></td>
    <td>
      <button (click)="deleteTodo(todo)" class="delete_button">Eliminar</button>
    </td>
  </tr>
</table>
